
<div class="card">

  <div class="card-header">
        <span> HelpDesk</span>
    </div>

    <div class="card-body card-filly">
      <div class="form-row">
        <div class="col-12 d-flex justify-content-between   " >

          <div class="col" *ngFor="let item of (rowData$ | async)!|buttonfilter:level:idParent:id " >

            <app-button-helpdesk class="col-4" [Label]="item.Label" [IcoName]="['fas',item.Ico]" (onCliCkButton)="onClickHandler($event, item)"> </app-button-helpdesk>

          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div></div>
      <div class="d-flex justify-content-end" style="gap:0.25rem">
        <button type="submit" class="btn btn-warning btn-sm " (click)="btnResetOnClick($event)" *ngIf="showBtnReset">Reset</button>
        <button type="submit" class="btn btn-secondary btn-sm " (click)="btnAnnullaOnClick($event)">Annulla</button>
        <button [disabled]="disabledSave" type="submit" class="btn btn-primary btn-sm" *ngIf="showBtnSave"
          (click)="btnSalvaOnClick($event)">Salva</button>
      </div>
    </div>
</div>
